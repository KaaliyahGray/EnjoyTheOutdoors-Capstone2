<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/parks.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">Logo</a>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="mt-4 mb-4"></h1>
            <div class="form-group">
                <label for="parkFilter">Filter by Park Type:</label>
                <select class="form-control" id="parkFilter">
                    <option value="National Park">National Park</option>
                    <option value="National Monument">National Monument</option>
                    <option value="Recreation Area">Recreation Area</option>
                    <option value="Scenic Trail">Scenic Trail</option>
                    <option value="Battlefield">Battlefield</option>
                    <option value="Historic">Historic</option>
                    <option value="Memorial">Memorial</option>
                    <option value="Preserve">Preserve</option>
                    <option value="Island">Island</option>
                    <option value="River">River</option>
                    <option value="Seashore">Seashore</option>
                    <option value="Trail">Trail</option>
                    <option value="Parkway">Parkway</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stateFilter">Filter by State:</label>
                <select class="form-control" id="stateFilter">
                    <option value="all">All</option>
                    <!-- Options will be dynamically populated using JavaScript -->
                </select>
            </div>
            <div class="row" id="parkTypes">
                <!-- Content will be dynamically populated here -->
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/parks.js"></script>
    <script>
        // JavaScript to populate the "Filter by State" dropdown
        const locationsArray = [
            "Alabama", "Alaska", "American Samoa", "Arizona", "Arkansas", "California", "Colorado", "Connecticut",
            "Delaware", "DC", "Florida", "Georgia", "Guam", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas",
            "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi",
            "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York",
            "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Puerto Rico", "Rhode Island",
            "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virgin Islands", "Virginia",
            "Washington", "West Virginia", "Wisconsin", "Wyoming",
        ];

        const stateFilter = document.getElementById("stateFilter");

        locationsArray.forEach(state => {
            const option = document.createElement("option");
            option.value = state;
            option.text = state;
            stateFilter.appendChild(option);
        });
    </script>
</body>

</html>
